<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Video</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffcccb; /* White */
      color: #4a4a4a; /* Dark Gray */
    }
    h1 {
      text-align: center;
      color: #e91e63; /* Pink */
    }
    video {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Watch this Edit</h1>
  <video controls style="height: 30%; width: 30%; transform: translateY(20px);">
    <source src="images/vid.mp4" type="video/mp4">
  </video>
</body>
</html>
