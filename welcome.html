<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffcccc; /* Light Pink */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    .button {
      display: inline-block;
      padding: 20px 40px;
      background-color: #ff6699; /* Pink */
      color: white;
      font-size: 18px;
      text-decoration: none;
      border-radius: 50px; /* Make it round */
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      position: relative;
      z-index: 1;
    }
    .button:hover {
      background-color: #ff3366; /* Darker Pink */
    }
    .button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, #ff6699, transparent);
      border-radius: 50%;
      transition: width 0.3s ease, height 0.3s ease;
      z-index: -1;
      transform: translate(-50%, -50%);
    }
    .button:hover::before {
      width: 0;
      height: 0;
    }
    .button-container {
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .heart::before {
      content: '‚ù§';
      color: #ff6699; /* Pink */
      position: absolute;
      top: 0;
      left: 0;
      animation: floatHeart 3s ease-in-out infinite;
    }
    @keyframes floatHeart {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<div class="button-container">
  <a href="index.html" class="button">Enter <span class="heart"></span></a>
</div>

</body>
</html>
